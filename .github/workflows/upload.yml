name: Upload to CDN

on:
  workflow_dispatch:
  push:
    paths:
      - "files/**"

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configurar GitHub Token
        env:
          GITHUB_TOKEN: ${{ secrets.CDN_TOKEN }}
        run: echo "Token cargado desde secrets"

      - name: Commit y push de archivos
        run: |
          git config user.name "cdn-bot"
          git config user.email "cdn-bot@users.noreply.github.com"
          git add files/
          git commit -m "Upload via Action"
          git push
